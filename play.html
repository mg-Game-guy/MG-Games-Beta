<!DOCTYPE html>
<html>
<head>
  <title>Play Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 95vh;
      border: none;
    }
  </style>
</head>
<body>

<h2 id="title">Loading...</h2>

<iframe id="game"></iframe>

<script>
  const params = new URLSearchParams(window.location.search);
  const game = params.get("game");

  const games = {
    game1: "https://example.com",
    game2: "https://example.com"
  };

  document.getElementById("game").src = games[game];
  document.getElementById("title").innerText = game;
</script>

</body>
</html>
